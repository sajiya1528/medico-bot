<div class="admin-dashboard">
  <h2>Admin Panel</h2>
  
  <div class="stats-cards">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Total Users</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h1>{{ users.length }}</h1>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Total Appointments</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h1>{{ appointments.length }}</h1>
        </mat-card-content>
    </mat-card>
  </div>

  <h3>Users</h3>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'role']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'role'];"></tr>
  </table>

  <h3>Appointments</h3>
  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let app"> {{app.id}} </td>
      </ng-container>
      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef> Patient ID </th>
        <td mat-cell *matCellDef="let app"> {{app.patientId}} </td>
      </ng-container>
      <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef> Doctor ID </th>
          <td mat-cell *matCellDef="let app"> {{app.doctorId}} </td>
        </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let app"> {{app.date}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let app"> {{app.status}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'patient', 'doctor', 'date', 'status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'patient', 'doctor', 'date', 'status'];"></tr>
    </table>
</div>
